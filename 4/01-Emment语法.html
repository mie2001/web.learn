<!-- 

Emmet语法: 提高编写html css的编写速度

1.快速生成html结构语法
           !
           head 然后回车自动生成标签
           div*10  然后回车 生成10个div
           父子级关系 ul>li  表示生成包含标签 可以使用逻辑运算符
           兄弟关系  div+p   可以运用逻辑运算符
           如果写好了一个类选择器 只需要使用 标签类型.类名 就可以生成指定的标签
           如果写好了一个id选择器 只需要使用 标签类型#类名 就可以生成指定的标签
           $带顺序的标签  自增顺序
           自动生成标签的时候生成文字 div{}  然后回车

2.快速生成css样式语法
            就是简写的形式
            如 text-align:center  只需要tac然后回车就会生成 w100生成width:100px

3.快速格式化代码:
            
 -->
<style>
    .name {
        text-align: center;
        text-align: left;
        text-indent: 2em;
        width: 100px;
        height: 200px;
        text-indent: 2em;
        line-height: 26px;
        text-decoration: none;
    }
</style>

<body>
    <p class="red"></p>
</body>
