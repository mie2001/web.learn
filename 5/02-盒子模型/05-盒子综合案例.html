<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子综合案例</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .box {
            height: 580px;
            width: 350px;
            margin: 100px auto;
        }
        
        .picture {
            background-image: url(images/img2.jpg);
            width: 350px;
            height: 280px;
        }
        
        .p {
            margin: 30px 10px;
        }
        
        .pj {
            color: gray;
            margin: 10px;
            font-size: 10px;
        }
        
        .one {
            margin: 0 0 0 10px;
        }
        
        .two {
            color: gray;
        }
        
        .three {
            color: red;
        }
        
        .last {
            width: 350px;
            height: 60px;
            background-color: #F5F5F5;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="picture"></div>
        <p class="p">快递牛，整体不错蓝牙可以说秒连。红米给力</p>
        <div class="pj">来自于117384232的评价</div>
        <div>
            <span class="one">Redmi AirDots真无线蓝...</span>
            <span class="two">|</span>
            <span class="three">99,9元</span>
        </div>
        <div class="last"></div>
    </div>
</body>

</html>
