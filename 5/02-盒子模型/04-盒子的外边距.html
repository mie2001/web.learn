外边距控制盒子跟盒子之间的距离

典型应用：让块级元素水平居中显示   开发非常常见
        1.盒子必须指定宽度
        2.盒子左右的外边距都设置为auto即可
        margin: 0 auto;表示盒子水平居中

         让行内元素在块级元素里面水平居中，比如span里面的元素在div里水平居中，
         只需要对div设置样式时加上text-align:center即可  这对图片和文字均可以起作用

总结：块级元素在浏览器的水平居中  和  行内元素在块级元素的水平居中的  实现方式不一样       



嵌套块级元素的塌陷问题：子元素想要在父元素移动然后设置了上边距引起塌陷
!解决方法:    给父级元素overflow:hidden

网页元素自带内外边距的问题：
!所以一般先使用全局选择器让所有的盒子先清除自带的内外边距先
!       * {
!          margin: 0;
!          padding: 0;
!      }
!行内元素尽量只设置左右的内外边距
