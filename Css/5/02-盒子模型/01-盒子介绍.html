网页布局的三大核心:盒子模型，浮动和定位

网页布局过程:
        1.看透网页布局的本质：网页都是由许多个盒子组成,准备盒子
        2.给盒子设置好样式
        3.将盒子摆放到相应位置
        4.往盒子里面装内容
        难点：设置样式和摆放到相应位置

盒子模型:
        1.将HTML页面中的布局元素看作是一个矩形的盒子，也就是一个装内容的容器
        2.盒子包括边框、外边距、内边距、实际内容  
        border:边框
        margin:外边距
        padding:内边距
        content:内容

目标:
        1.阐述盒子模型的4个组成部分
        2.利用边框复合写法给元素添加边框
        3.计算盒子的实际大小
        4.利用盒子模型布局模块方案
        5.给盒子设置圆角边框
        6.给盒子添加阴影
        7.给文字添加阴影
