css三大特性：

1.层叠性:  比如style重复设置了多个div的标签样式   那么浏览器渲染最后一个样式

2.继承性:子标签会继承父标签的样式  比如只设置了div的样式，body里面的div里面的p会继承div的样式
        恰当使用会降低代码的复杂性,比如整个页面样式差不多，那么只需要给body写样式即可，后面的标签自动继承
        继承的样式有限制，text font line color可以继承   
        继承的特殊情况，行高的继承   行高可以跟单位px，但若是不跟单位1.5指的是倍数，当前文字元素大小的1.5倍
