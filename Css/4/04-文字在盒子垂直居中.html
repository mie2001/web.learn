<!-- 

css实现文字在盒子里面垂直居中的技巧
    让文字的行高等于盒子的高度，就可以让文字在当前盒子内实现垂直居中


实现原理：
        行高=上空隙+文字+下空隙    但是空隙的透明的
        行高和盒子高是两个概念：   行高>盒子高：文字偏下
    
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字垂直居中</title>
    <style>
        div {
            width: 200px;
            height: 40px;
            background-color: red;
            line-height: 40px;
        }
    </style>
</head>

<body>
    <div>
        我要垂直居中
    </div>
</body>

</html>
