<!DOCTYPE html>
<ht lang="en">

    <head>
        <meta charset="utf-8">
        <title>Swiper demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=, minimum-scale=, maximum-scale=">
        <!-- Link Swiper's CSS -->
        <link rel="stylesheet" href="swiper-bundle.min.css">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Demo styles -->
        <style>
            body {
                background: #fff;
                font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
                font-size: 14px;
                color: #000;
                margin: 0;
                padding: 0;
            }
            
            .swiper-container {
                width: 100%;
                padding-top: 50px;
                padding-bottom: 50px;
            }
            
            .swiper-slide {
                background-position: center;
                background-size: cover;
                width: 300px;
                height: 300px;
            }
        </style>
    </head>

    <body>
        <!-- Swiper -->
        <div class="swiper-container container">
            <div class="swiper-wrapper ">
                <div class="swiper-slide" style="background-image:url(./images/1.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(./images/2.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(./images/3.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(./images/4.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(./images/5.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(./images/6.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(./images/7.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(./images/8.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(./images/9.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(./images/10.jpg)"></div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>

        <!-- Swiper JS -->
        <script src="swiper-bundle.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script>
            var swiper = new Swiper('.swiper-container ', {
                effect: 'coverflow',
                grabCursor: true,
                centeredSlides: true,
                slidesPerView: 'auto',
                coverflowEffect: {
                    rotate: 50,
                    stretch: 0,
                    depth: 100,
                    modifier: 1,
                    slideShadows: true,
                },
                pagination: {
                    el: '.swiper-pagination',
                },
            });
        </script>
        <!-- Initialize Swiper -->

    </body>
    </ht
