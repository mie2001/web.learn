<!-- 

flex布局操作方便，布局极为简单，移动端应用很广泛

pc端浏览器支持情况较差

如果是移动端或者pc端不考虑兼容性的问题，推荐使用flex布局


-->

<!-- 

一个大盒子里面包含三个小盒子：
    传统布局：考虑的东西太多
    flex布局：父级元素加一个display:flex    自动给子级元素加很多符合人性化的样式
              不需要浮动，不需要清除浮动，可以实现居中等等
-->

<!-- 
    flex布局原理：flexible box   
                任何一个容器都可以使用flex布局
                父盒子设为flex后，子盒子的float，clear和vertical-align会失效
                !通过给父盒子添加flex属性，来控制子盒子的位置和排列方式
                
                
 -->
