<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">

</head>

<body>
    <div id="app">
        <!-- 计数器 -->
        <div class="input-num">
            <button @click="sub">
            -
          </button>
            <span>{{ num }}</span>
            <button @click="add">
            +
          </button>
        </div>
        <img src="http://www.itheima.com/images/logo.png" alt="" />
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                num: 1
            },
            methods: {
                add: function() {
                    this.num += 1;
                },
                sub: function() {
                    this.num -= 1;
                }
            }

        })
    </script>
</body>

</html>
