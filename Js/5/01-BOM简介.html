什么是 BOM 

BOM（Browser Object Model）即浏览器对象模型，它提供了独立于内容而与浏览器窗口进行交互的对象，其核心
对象是 window。

BOM 由一系列相关的对象构成，并且每个对象都提供了很多方法与属性。

BOM 缺乏标准，JavaScript 语法的标准化组织是 ECMA，DOM 的标准化组织是 W3C，BOM 最初是Netscape 浏
览器标准的一部分。    兼容性比较差，主要学习兼容性好的内容

-->
<!-- 

DOM和BOM比较

DOM 
 文档对象模型
 DOM 就是把「文档」当做一个「对象」来看待
 DOM 的顶级对象是 document
 DOM 主要学习的是操作页面元素
 DOM 是 W3C 标准规范

BOM
 浏览器对象模型
 把「浏览器」当做一个「对象」来看待
 BOM 的顶级对象是 window
 BOM 学习的是浏览器窗口交互的一些对象
 BOM 是浏览器厂商在各自浏览器上定义的，兼容性较差

BOM 的构成:BOM 比 DOM 更大，它包含 DOM。

window 对象是浏览器的顶级对象，它具有双重角色。
1. 它是 JS 访问浏览器窗口的一个接口。
2. 它是一个全局对象。定义在全局作用域中的变量、函数都会变成 window 对象的属性和方法。   变量变成属性  函数变成方法
在调用的时候可以省略 window，前面学习的对话框都属于 window 对象方法，如 alert()、prompt() 等。
注意：window下的一个特殊属性 window.name   所以变量名不要取name，因为name在window里面是一个空的字符串
