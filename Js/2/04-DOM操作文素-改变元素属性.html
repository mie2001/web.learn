修改样式属性
我们可以通过 JS 修改元素的大小、颜色、位置等样式。
1. element.style 行内样式操作     如果样式比较少或者功能简单的情况下比较适合
!2. element.className 类名样式   实际开发经常使用
2.JS 修改 style 样式操作，产生的是行内样式


-->
