<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.0版本</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            padding: 100px;
        }
        
        textarea {
            width: 200px;
            height: 100px;
            border: 1px solid pink;
            outline: none;
            resize: none;
        }
        
        ul {
            margin-top: 50px;
        }
        
        li {
            width: 300px;
            padding: 5px;
            background-color: rgb(245, 209, 243);
            color: red;
            font-size: 14px;
            margin: 15px 0;
        }
        
        li button {
            float: right;
        }
    </style>
</head>

<body>
    <textarea name="" id=""></textarea>
    <button>发布</button>
    <ul>
    </ul>
    <script>
        var btn = document.querySelector('button');
        var ul = document.querySelector('ul');
        var text = document.querySelector('textarea');
        btn.onclick = function() {
            if (text.value == '') {
                alert('您还没有输入内容');
                return false;
            } else {
                //创建li元素
                var li = document.createElement('li');
                //给li加上文本和button按钮
                li.innerHTML = text.value + '<button>删除</button>'
                    //添加li到ul
                ul.insertBefore(li, ul.children[0]);
                //清除内容
                text.value = '';
            }
            //选中li的button
            var btn2 = li.querySelector('button');
            btn2.onclick = function() {
                ul.removeChild(li);
            }
        }
    </script>
</body>

</html>
