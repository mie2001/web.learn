<!-- 
窗口加载事件1:
window.onload 是窗口 (页面）加载事件,当文档内容完全加载完成会触发该事件(包括图像、脚本文件、CSS
文件等), 就调用的处理函数。

传统方式：window.onload = function(){}
或者
监听注册事件：window.addEventListener("load",function(){});

1. 有了 window.onload 就可以把 JS 代码写到页面元素的上方，因为 onload 是等页面内容全部加载完毕，
再去执行处理函数。
2. window.onload 传统注册事件方式 只能写一次，如果有多个，会以最后一个 window.onload 为准。
3. 如果使用 addEventListener 则没有限制

-->
<!-- 
窗口加载事件2:

document.addEventListener('DOMContentLoaded',function(){})

DOMContentLoaded 事件触发时，仅当DOM加载完成，不包括样式表，图片，flash等等。
Ie9以上才支持
如果页面的图片很多的话, 从用户访问到onload触发可能需要较长的时间, 交互效果就不能实现，必然影响用
户的体验，此时用DOMContentLoaded 事件比较合适。 如果图片特别多的网站，用这个可以在图片不加载完全的情况下实现交互效果


 -->

<!-- 

定时器事件：

window 对象给我们提供了 2 个非常好用的方法-定时器。
 setTimeout()
 setInterval()


window.setTimeout(调用函数, [延迟的毫秒数]);
setTimeout() 方法用于设置一个定时器，该定时器在定时器到期后执行调用函数。
注意：
1. window 可以省略。
2. 这个调用函数可以直接写函数，或者写函数名或者采取字符串‘函数名()'三种形式。第三种不推荐
3. 延迟的毫秒数省略默认是 0，如果写，必须是毫秒。
4. 因为定时器可能有很多，所以我们经常给定时器赋值一个标识符。
setTimeout() 这个调用函数我们也称为回调函数 callback
普通函数是按照代码顺序直接调用。
而这个函数，需要等待时间，时间到了才去调用这个函数，因此称为回调函数。
简单理解： 回调，就是回头调用的意思。上一件事干完，再回头再调用这个函数。
以前我们讲的 element.onclick = function(){} 或者 element.addEventListener(“click”, fn); 里面的 函数也是回调
函数。
!页面中可能有很多的定时器，我们经常给定时器加标识符 （名字)

停止 setTimeout() 定时器
 window.clearTimeout(timeoutID)
 clearTimeout()方法取消了先前通过调用 setTimeout() 建立的定时器。
注意：
1. window 可以省略。
2. 里面的参数就是定时器的标识符 。
-->
<!-- 
    !定时器小马达，每隔多少时间就重复事件
    setInterval() 定时器      
   执行过程不一样 setInterval() 方法重复调用一个函数，每隔这个时间，就去调用一次回调函数。
注意：
1. window 可以省略。
2. 这个调用函数可以直接写函数，或者写函数名或者采取字符串 '函数名()' 三种形式。
3. 间隔的毫秒数省略默认是 0，如果写，必须是毫秒，表示每隔多少毫秒就自动调用这个函数。
4.因为定时器可能有很多，所以我们经常给定时器赋值一个标识符。
5. 第一次执行也是间隔毫秒数之后执行，之后每隔毫秒数就执行一次。

的最终指向的是那个调用它的对象
现阶段，我们先了解一下几个this指向
