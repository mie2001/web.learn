<!-- 

什么是 location 对象

window 对象给我们提供了一个 location 属性用于获取或设置窗体的 URL，并且可以用于解析 URL 。 因为
这个属性返回的是一个对象，所以我们将这个属性也称为 location 对象。


-->
<!-- 

URL

统一资源定位符 (Uniform Resource Locator, URL) 是互联网上标准资源的地址。互联网上的每个文件都有
一个唯一的 URL，它包含的信息指出文件的位置以及浏览器应该怎么处理它。

URL 的一般语法格式为：
protocol://host[:port]/path/[?query]#fragment
 http://www.itcast.cn/index.html?name=andy&age=18#link

 -->
<!--  

    !location 对象的属性  重点记住： href 和 search
    !href  获取或者设置整个URL        可以实现跳转页面的效果
    !search 返回参数                  可以实现数据在不同页面的传递
    

    与href功能相关的属性有：
            记录浏览历史，所以可以实现后退功能
            location.assign('http://www.itcast.cn');
            不记录浏览历史，所以不可以实现后退功能
            location.replace('http://www.itcast.cn');
            重新加载相当于刷新按钮，如果参数为true时相当于强制刷新
            location.reload(true);
 -->
