<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .search {
            position: relative;
            width: 178px;
            margin: 100px;
        }
        
        .con {
            display: none;
            position: absolute;
            top: -40px;
            width: 171px;
            border: 1px solid rgba(0, 0, 0, .2);
            box-shadow: 0 2px 4px rgba(0, 0, 0, .2);
            padding: 5px 0;
            font-size: 18px;
            line-height: 20px;
            color: #333;
        }
        
        .con::before {
            content: '';
            width: 0;
            height: 0;
            position: absolute;
            top: 28px;
            left: 18px;
            border: 8px solid #000;
            border-style: solid dashed dashed;
            border-color: #fff transparent transparent;
        }
    </style>
</head>

<body>
    <div class="search">
        <div class="con"></div>
        <input type="text" placeholder="请输入您的快递单号" class="jd">
    </div>
    <script>
        //选中放大框
        var con = document.querySelector('.con');
        //选中文本框对象
        var jd = document.querySelector('input');
        //当键盘在文本框内输入内容的时候，注意细节，如果是keydown会在按键还没松开时就将内容输入进去，所以用keyup
        jd.addEventListener('keyup', function(e) {
                if (jd.value == '') {
                    //没有输入内容的时候
                    con.style.display = 'none';
                } else {
                    //输入内容后显示
                    con.style.display = 'block';
                    //将输入的内容复制到放大框里面
                    con.innerHTML = jd.value;
                }
                con.innerHTML = jd.value;
            })
            //当文本框失去焦点，
        jd.addEventListener('blur', function() {
                con.style.display = 'none';
            })
            //当文本框获得焦点
        jd.addEventListener('focus', function() {
            if (con.innerHTML != '') {
                con.style.display = 'block';
            }
        })
    </script>
</body>

</html>
