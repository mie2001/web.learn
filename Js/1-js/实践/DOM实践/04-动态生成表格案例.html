<!-- 

① 因为里面的学生数据都是动态的，我们需要js 动态生成。 这里我们模拟数据，自己定义好
数据。 数据我们采取对象形式存储。
② 所有的数据都是放到tbody里面的行里面。
③ 因为行很多，我们需要循环创建多个行（对应多少人）
④ 每个行里面又有很多单元格（对应里面的数据），我们还继续使用循环创建多个单元格，
并且把数据存入里面（双重for循环）
⑤ 最后一列单元格是删除，需要单独创建单元格。
⑥ 最后添加删除操作，单击删除，可以删除当前行。

-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }
        
        td,
        th {
            border: 1px solid #333;
        }
        
        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        //还没学数据库，先提前准备好数据，结构体

        var datas = [{
            name: '何培杰',
            subject: '科1',
            score: 100,
        }, {
            name: '何培杰',
            subject: '科2',
            score: 100,
        }, {
            name: '何培杰',
            subject: '科3',
            score: 100,
        }, {
            name: '何培杰',
            subject: '科4',
            score: 100,
        }];
        //往tbody里面创建行,有几个人创建几行
        var tboby = document.querySelector('tbody');
        //添加表格的for循环
        for (var i = 0; i < datas.length; i++) {
            //创建tr行标签
            var tr = document.createElement('tr');
            //往tbody里面添加tr行标签
            tboby.appendChild(tr);
            //创建单元格td标签，单元格的数量取决于每个对象里面的属性个数   双重for循环
            //遍历数组里面的结构体的对象
            for (var k in datas[i]) {
                //创建单元格td
                var td = document.createElement('td');
                //往行标签tr里面添加单元格
                tr.appendChild(td);
                //往单元格里面存放对象的属性值
                td.innerHTML = datas[i][k];
                /*遍历对象非常重要*/
            }
            //添加删除的td标签
            var td = document.createElement('td');
            //给td添加删除按钮
            td.innerHTML = '<button>删除</button>';
            //往tr里面添加删除的td标签
            tr.appendChild(td);
            //选中删除标签

        }
        //添加删除事件
        var btn = document.querySelectorAll('button');
        for (var i = 0; i < btn.length; i++) {
            btn[i].onclick = function() {
                //tbody 我真的没有定义你吗?  我吐了
                this.parentNode.parentNode.parentNode.removeChild(this.parentNode.parentNode);
            }
        }
    </script>
</body>

</html>
