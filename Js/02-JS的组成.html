浏览器分成两个部分：
                 渲染引擎和js引擎

JS的组成: 1.Javascript语法  2.DOM  页面文档对象模型   3.BOM 浏览器对象模型

ECMAScript：JavaScript和Jscript是ECMAScript的实现和拓展，但是JavaScript更加瑞星，ECMA是一套工业标准

DOM：文档对象模型   通过DOM提供的接口可以对页面上的各种元素进行操作（大小，位置，颜色等） 对一个元素设置下拉菜单或制作网页特效

BOM：浏览器对象模型   通过BOM操作浏览器窗口，比如弹出框，控制浏览器跳转，获取分辨率


-->
