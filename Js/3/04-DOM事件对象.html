<!-- 

什么是事件对象

eventTarget.onclick = function(event) {}
eventTarget.addEventListener('click', function(event) {}）
这个 event 就是事件对象，我们还喜欢的写成 e 或者 evt 

官方解释：event 对象代表事件的状态，比如键盘按键的状态、鼠标的位置、鼠标按钮的状态。
简单理解：事件发生后，跟事件相关的一系列信息数据的集合都放到这个对象里面，这个对象就是事件对象
event，它有很多属性和方法。
比如： 
1. 谁绑定了这个事件。
2. 鼠标触发事件的话，会得到鼠标的相关信息，如鼠标位置。
3. 键盘触发事件的话，会得到键盘的相关信息，如按了哪个键。
-->

<!-- 
常见事件对象的属性和方法
  1.e.target 返回的是触发事件的对象（元素）  this 返回的是绑定事件的对象（元素）
         区别 ： e.target 点击了那个元素，就返回那个元素 this 那个元素绑定了这个点击事件，那么就返回谁

        var ul = document.querySelector('ul');
        ul.addEventListener('click', function(e) {
                // 我们给ul 绑定了事件  那么this 就指向ul  
                console.log(this);

                //e.target 指向我们点击的那个对象 谁触发了这个事件 我们点击的是li e.target 指向的就是li
                console.log(e.target);

        })


  2.返回事件类型
        var div = document.querySelector('div');
        div.addEventListener('click', fn);
        div.addEventListener('mouseover', fn);
        div.addEventListener('mouseout', fn);

        function fn(e) {
            console.log(e.type);

        }          

  3.阻止默认行为（事件） 让链接不跳转 或者让提交按钮不提交
        var a = document.querySelector('a');
        a.addEventListener('click', function(e) {
                e.preventDefault(); //  dom 标准写法
            })

  !4. 阻止冒泡  dom 推荐的标准 stopPropagation() 
      标准写法：利用事件对象里面的 stopPropagation()方法  e.stopPropagation() 
      非标准写法：IE 6-8 利用事件对象 cancelBubble 属性   e.cancelBubble = true;
            son.addEventListener('click', function(e) {
            alert('son');
            e.stopPropagation(); // stop 停止  Propagation 传播
            e.cancelBubble = true; // 非标准 cancel 取消 bubble 泡泡
        }, false);

-->
