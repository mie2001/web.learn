<!-- 

原理；通过盒子的宽度设置成百分比来根据屏幕的宽度来进行伸缩，不受固定像素的限制，内容向两侧填充

!流式布局是移动web开发的常见布局方式


!弊端：为了保护盒子的内容不受损，要设置盒子伸缩的最大宽度和最小宽度

!对于块元素在行的显示只需要限定它的百分比就好了,不需要直接设定px像素

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no,maximum-scale=1.0,minimun-scale=1.0">
    <title>流式布局</title>
    <style>

    </style>
</head>

<body>
    <div></div>
    <div></div>
</body>

</html>
