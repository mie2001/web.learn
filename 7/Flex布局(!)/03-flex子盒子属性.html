<!-- 

注意父盒子一定要写display:flex才行

子盒子的3个属性：

!flex子项目占的份数:定义子项目分配剩余空间，用flex来表示占多少份数
                  flex:<number>;
                  flex:1指占剩余空间的一份
                  flex:百分比表示实现换行
                  flex可以竖直平均分配空间极大简化了代码量
                  如果不给子盒子宽度，那么剩余空间就是父盒子

!align-self控制子项自己在侧轴的排列方式:
                  只让某个单独的盒子脱离组织单独行动

!order:在不改变标签结构的同时，改变子盒子之间的排列顺序，默认是0，越小越靠前

-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</body>

</html>
