<!-- 

表单 顾名思义 也就是平时一个网站注册账号的表单

为什么需要表单:   收集用户信息   跟用户进行交互

表单的组成:   HTML中，一个完整的表单通常由表单域、表单控件、提示信息组成

表单域:一个大方框
        <from></from>将表单元素信息发送给服务器   属性：action跟服务器的地址    method提交方式取值为get或者post   name给表单取一个名字
  
表单信息：身高 手机号    信息的收集
        <input type="属性值"/>  单标签
type属性值：
button	定义可点击的按钮（通常与 JavaScript 一起使用来启动脚本）。
checkbox	定义复选框。
colorNew	定义拾色器。
dateNew	定义 date 控件（包括年、月、日，不包括时间）。
datetimeNew	定义 date 和 time 控件（包括年、月、日、时、分、秒、几分之一秒，基于 UTC 时区）。
datetime-localNew	定义 date 和 time 控件（包括年、月、日、时、分、秒、几分之一秒，不带时区）。
emailNew	定义用于 e-mail 地址的字段。
file	定义文件选择字段和 "浏览..." 按钮，供文件上传。
hidden	定义隐藏输入字段。
image	定义图像作为提交按钮。
monthNew	定义 month 和 year 控件（不带时区）。
numberNew	定义用于输入数字的字段。
password	定义密码字段（字段中的字符会被遮蔽）。
radio	定义单选按钮。
rangeNew	定义用于精确值不重要的输入数字的控件（比如 slider 控件）。
reset	定义重置按钮（重置所有的表单值为默认值）。
searchNew	定义用于输入搜索字符串的文本字段。
submit	定义提交按钮。
telNew	定义用于输入电话号码的字段。
text	默认。定义一个单行的文本字段（默认宽度为 20 个字符）。
timeNew	定义用于输入时间的控件（不带时区）。
urlNew	定义用于输入 URL 的字段。
weekNew	定义 week 和 year 控件（不带时区）。

       <input name="" />:定义input元素的名称
       <input value=""> :规定input元素的值
       <input checked="">: 规定此input元素首次加载时应该被选中   主要针对于单选按钮和复选框
       <input maxlength>:规定输入字段中的字符的最大长度
表单控件:  常住地————请选择  按钮


 
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单域</title>
</head>

<body>
    <from>
        用户名:<input type="text" />
        <!-- type password:密码输入时默认不让用户看见 -->
        <br /> 密码:
        <input type="password" />

    </from>

</body>

</html>
