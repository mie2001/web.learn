<!-- <table>     用于定义表格的标签 
    <tr>        用于定义表格中的行标签
        <td></td>>    用于定义表格中的单元格   中间的内容为单元格中的内容
    </tr>>
</table>>


<th></th>加粗居中显示
-->




<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单元格标签</title>
</head>

<body>
    <table>
        <tr>
            <th>性名</th>
            <th>性别</th>
        </tr>
        <tr>
            <td>何培杰</td>
            <td>男</td>
        </tr>
        <tr>
            <td>彭盛</td>
            <td>男</td>
        </tr>

    </table>
</body>

</html>
