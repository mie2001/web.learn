<!-- 

无序列表:  举足轻重的地位    前面有黑色的圆圈

有序列表:前面有排序的数字

自定义列表:经常用于术语或者名词进行解释和描述，前面没有数字和圆圈



 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表</title>
</head>

<body>
    <h1>我喜欢的运动有:</h1>
    <ur>
        <li>篮球</li>
        <li>羽毛球</li>
        <li>乒乓球</li>
    </ur>
    <h1>我喜欢的运动有:</h1>
    <ol>
        <li>篮球</li>
        <li>羽毛球</li>
        <li>乒乓球</li>
    </ol>
    <h1>我喜欢的运动有:</h1>
    <dl>
        <dt>何培杰</dt>
        <dd>帅哥</dd>
        <dd>热爱篮球</dd>

    </dl>



</body>

</html>
