<!-- 

css的引入方式:
 内部样式表:所谓内部样式表,就是在html页面内部写样式,但是是单独写到style标签内部.
            理论上<style>可以放在任何地方 但是一般规定放在<head>
                
行内样式表:适合修改简单样式的时候
 
外部样式表:实际开发使用最多的 单独写一个css 然后链接到html里面
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外部样式表</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>我是何培杰</div>
</body>

</html>
