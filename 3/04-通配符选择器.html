<!-- 

语法:
*{
    color:red
}
作用：将所有标签的颜色改为红色
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            color: red;
        }
    </style>
</head>

<body>
    <div>我是何培杰</div>
</body>

</html>
