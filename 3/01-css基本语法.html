<!-- 
什么是css:美化网页，布局页面 css也是一种标记语言

css的应用:设置html页面的文本内容(字体、大小、对齐方式等)、图片的外形、版面的布局、外观显示样式

css的样式规则：选择器以及一条或多条声明

css写在head里面的style里面
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>css样式规则</title>
    <style>
        p {
            color: aqua;
            font-size: 35px;
        }
    </style>
</head>

<body>
    <p>
        我是何培杰
    </p>
</body>

</html>
