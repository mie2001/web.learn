<!-- 
标签为input元素定义标注    当用户点击文字的时候也可以选中按钮，增加用户体验
  <label for="1">我是何培杰</label>
  <input type="radio" id="1"/>
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label标签</title>
</head>

<body>
    <input type="radio" id="1" />
    <label for="1">我是何培杰</label>

</body>

</html>
